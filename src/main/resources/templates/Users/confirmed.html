<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Congratulations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
</head>
<body>
<div class="container">
    <div th:replace="partials/navbar :: navbar"></div>
    <div class="row d-flex justify-content-center">
        <div class="d-flex justify-content-center px-3 pb-5 pt-2 col-6 flex-column mt-3 text-center"
             style="background-color: white; border-radius: 1em;">
            <div class="col-9 mx-auto">
                <div>
                    <h3 class="mb-3">Reservation Complete</h3>
                    <br>
                    <h3>Your Confirmation Number is:</h3>
                    <br>
                    <h5 th:text="${tripToSave.confirmationNumber}" class="important"></h5>
                </div>
                <div class="d-flex p-2 justify-content-center w-100">
                    <a th:href="@{/profile}">
                        <button type="button" class="btn mx-1">Profile</button>
                    </a>
                    <a th:href="@{/listings}">
                        <button type="button" class="btn mx-1">Book Another Trip!</button>
                    </a>
                    <a th:href="@{/logout}">
                        <button type="button" class="btn mx-1">Logout</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="partials/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
