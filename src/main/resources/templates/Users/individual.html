<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Rent This Car</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="/partials/navbar :: navbar"></div>
<div>
	<h1 th:text="${car.make}"></h1>
	<p th:text="${car.model}"></p>
	<p th:text="${car.year}"></p>
	<p th:text="${car.mileage}"></p>
	<p th:text="${car.pricePerDay}"></p>
	<p th:text="${car.carLocationZip}" class="location"></p>
</div>
<a th:href="@{/create/{id}(id=${car.id})}"><h3>Create trip</h3></a>
<div th:replace="/partials/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
