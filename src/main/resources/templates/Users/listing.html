<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Listing</title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
</head>
<body>
<div th:replace="/partials/navbar :: navbar"></div>
<h1>Car Listing</h1>
<div></div>
<h2>Information about Car</h2>
<div>
	<form th:action="@{/search}" th:mehod="get" th:object="${search}">
		<label for="startDate"></label>
		<input id="startDate" class="form-control" th:field="*{startDate}" type="text" placeholder="mm/dd/yyyy">

		<label for="endDate"></label>
		<input id="endDate" class="form-control" th:field="*{endDate}" type="text" placeholder="mm/dd/yyyy">

		<label for="searchLocation"></label>
		<input id="searchLocation" class="form-control" th:field="*{searchLocation}" type="text"
		       placeholder="Enter a city">
		<button type="submit">Search</button>
	</form>
</div>
<div th:each="car : ${listings}">
	<div><!-- Button trigger modal -->
		<a type="button" data-bs-toggle="modal" class="listing">
			<h1 class="make" th:text="${car.make}"></h1>
			<p th:text="${car.model}"></p>
			<p th:text="${car.year}"></p>
			<p th:text="${car.carLocationZip}" class="location"></p>
		</a>
	</div>

	<!-- Modal -->
	<div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-fullscreen-md-down">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel" th:text="${car.make}"></h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<h1 th:text="${car.user.getUsername()}">Owner's info</h1>
					<p th:text="${car.model}"></p>
					<p th:text="${car.year}"></p>
					<p>MPG: <span th:text="${car.mileage}"></span></p>
					<h4>Price:</h4>
					<p>$<span th:text="${car.pricePerDay}"></span> per day</p>
					<h4>Location:</h4>
					<p th:text="${car.carLocationZip}" class="location"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<form sec:authorize="isAuthenticated()"
					      th:if="${search.getStartDate() != null and search.getEndDate() != null}"
					      th:action="@{/payment}" method="post">

						<input type="hidden" name="startDate" th:value="${search.getStartDate()}">
						<input type="hidden" name="endDate" th:value="${search.getEndDate()}">
						<input type="hidden" name="car" th:value="${car.id}">

						<button type="submit" class="btn btn-primary" th:id="${car.id}">Book Trip</button>
					</form>
					<div sec:authorize="isAuthenticated()"
					     th:if="${search.getStartDate() == null or search.getEndDate() == null}">
						<p>please select dates</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="map" style="width: 100%; height: 400px; flex-shrink: 0;"></div>

<div th:replace="/partials/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
	const mapBoxKey = "[[${mapBoxKey}]]";
</script>
<script th:src="@{/js/map.js}"></script>
<script th:src="@{/js/modals.js}"></script>
</body>
</html>
