<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon" />
</head>
<body>
<div class="container">
    <div th:replace="~{partials/navbar :: navbar}"></div>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="row d-flex justify-content-center">
        <div class="d-flex justify-content-center pb-5 pt-2 col-4 flex-column mt-5" style="background-color: white; border-radius: 1em;">
            <h1 class="text-center mb-3">Log In</h1>
            <form th:action="@{/login}" method="post" class="form-group col-7 mx-auto">
                <div class="col-12">
                    <label for="username"  class="important">Username</label>
                    <input id="username" name="username" type="text" class="form-control"/>
                </div>
                <br>
                <div class="col-12">
                    <label for="password" class="important">Password</label>
                    <input id="password" name="password" type="password" class="form-control mb-3"/>
                </div>
                <p class="important mb-0 text-center">Don't have an account? <a th:href="@{/register}">Sign Up!</a> </p>
                <br>
                <div class="d-flex justify-content-center">
                    <input class="btn w-100" type="submit" value="Log In"/>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="partials/footer :: footer"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
