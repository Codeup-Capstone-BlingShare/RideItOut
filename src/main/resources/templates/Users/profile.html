<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editUserModal">
    Update Profile
</button>

<!-- Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile Information</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/profile/update}" method="post" th:object="${user}" onsubmit="return validatePassword()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
                        <div th:if="${errorMessage}" class="errorMessage">
                            <p th:text="${errorMessage}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
                    </div>
                      <div class="form-group">
                        <label for="password1">password</label>
                        <input type="password" class="form-control" id="password1" name="password" th:value="${user.password}">
                    </div><div class="form-group">
                        <label for="password2">password</label>
                        <input type="password" class="form-control" id="password2" name="password" th:value="${user.password}">
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function validatePassword() {
        var password1 = document.getElementById('password1').value;
        var password2 = document.getElementById('password2').value;

        if (password1 !== password2) {
            alert("Passwords empty or do not match");
            return false;
        }
        return true;
    }
</script>
