<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
</head>
<body>
<div class="container">
    <div th:replace="partials/navbar :: navbar"></div>
    <div class="row d-flex justify-content-center">
        <div class="d-flex justify-content-center px-3 pb-5 pt-2 col-4 flex-column mt-3"
             style="background-color: white; border-radius: 1em;">
            <h1 class="mb-3">Create An Account</h1>
            <form th:action="@{/register}" method="post" class="form-group col-9 mx-auto">
                <div class="col-12">
                    <label for="firstName" class="title important">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control">
                </div>
                <br>
                <div class="col-12">
                    <label for="lastName" class="title important">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control">
                </div>
                <br>
                <div class="col-12">
                    <label for="username" class="title important">Username</label>
                    <input type="text" id="username" name="username" class="form-control">
                    <div th:if="${errorMessage}" class="errorMessage">
                        <p th:text="${errorMessage}"></p>
                    </div>
                </div>
                <br>
                <div class="col-12">
                    <label for="email" class="title important">E-Mail</label>
                    <input type="text" id="email" name="email" class="form-control">
                </div>
                <br>
                <div class="col-12">
                    <label for="password" class="title important">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <br>
                <div class="col-12">
                    <label for="password2" class="title important">Re-Enter Password</label>
                    <input type="password" id="password2" class="form-control">
                </div>
                <br>
                <div class="col-12">
                    <button type="submit" class="btn w-100">Register</button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="partials/footer :: footer"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
