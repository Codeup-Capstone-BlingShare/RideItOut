
<!DOCTYPE html>
<html>
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
</head>
<body>
<h1>Ride It Out</h1>

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100 cropped-img" src="/img/image1.jpeg" alt="First slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100 cropped-img" src="/img/image2.jpeg" alt="Second slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100 cropped-img" src="/img/image3.jpeg" alt="Third slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100 cropped-img" src="/img/image%204.jpeg" alt="Fourth slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100 cropped-img" src="/img/image5.jpeg" alt="Fifth slide">
		</div>
	</div>
	<a class="carousel-control-prev"
	   href="#carouselExampleFade"
	   role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"
                      aria-hidden="true">
                </span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next"
	   href="#carouselExampleFade"
	   role="button" data-slide="next">
                <span class="carousel-control-next-icon"
                      aria-hidden="true">
                </span>
		<span class="sr-only">Next</span>
	</a>
	</div>
</body>
</html>
