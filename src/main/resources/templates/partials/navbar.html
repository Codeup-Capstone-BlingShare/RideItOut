<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav th:fragment="navbar" class="navbar ps-2 pe-2">
    <div class="nav-item">
        <a th:href="@{/}" class="nav-link">Ride It Out</a>
    </div>
    <div class="nav-item">
        <a th:href="@{/about}" class="nav-link">About</a>
    </div>
    <div class="nav-item">
        <a th:href="@{/contact}" class="nav-link">Contact</a>
    </div>
    <div class="nav-item" th:if="${not #authentication.authenticated}">
        <a th:href="@{/login}" class="nav-link">Login</a>
    </div>
    <div class="nav-item" th:if="${not #authentication.authenticated}">
        <a th:href="@{/register}" class="nav-link">Register</a>
    </div>
    <div th:if="${#authentication.authenticated}" class="nav-item">
        <a th:href="@{/profile}" class="nav-link">Profile</a>
    </div>
    <div class="nav-item" th:if="${#authentication.authenticated}">
        <a th:href="@{/logout}" class="nav-link">Logout</a>
    </div>
</nav>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
